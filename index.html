<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Winter AR: Snowmen & Trees</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        #ui {
            position: absolute; 
            bottom: 30px; 
            left: 0; 
            width: 100%; 
            text-align: center; 
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #2c3e50;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        #instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            text-shadow: 0 0 4px black;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
